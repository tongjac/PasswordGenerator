<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" src="./styles.css">
    <title>Jacky's Password Generator</title>
</head>
<body>
    <div class="wrapper">
      <div class="card">
        <div class="card-header">
            <header>
                <h1>Jacky's Password Generator</h1>
              </header>
        </div>
        <div class="card-body">
          <center><textarea rows="4" cols="50"
            readonly
            id="password-display"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea></center>
        </div>
        <div class="card-footer">
          <center><button id="generate-password-button" class="btn-success">Generate Password</button></center>
        </div>
      </div>
    </div>

    <!-- Generator Script -->
    <script src="./generator.js"></script>

    <!-- Reactive Styling Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
